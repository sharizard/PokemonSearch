name: Beta CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Run linter
        run: ./gradlew lintDebug

      - name: Upload the HTML lint report
        uses: actions/upload-artifact@v2
        with:
          name: lint.html
          path: app/build/reports/lint-results-debug.html
  
  unit-test:
   needs: [lint]
   runs-on: ubuntu-latest
   steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Run tests
        run: ./gradlew test

      - name: Upload the HTML unit test report
        uses: actions/upload-artifact@v2
        with:
          name: unit_test_report
          path: app/build/reports/tests/testDebugUnitTest/
